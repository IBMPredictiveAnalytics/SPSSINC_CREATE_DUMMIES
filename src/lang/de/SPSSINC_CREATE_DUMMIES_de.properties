#Language properties for SPSSINC CREATE DUMMIES
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1

#Tue May 26 02:13:34 PDT 2020
Description=Diese Prozedur erstellt eine Gruppe von Dummy-Variablen mit dem Wert 0 oder 1, die die unterschiedlichen Werte einer oder mehrerer Variablen darstellen. Sie kann auch Dummys für Zwei- und Dreiwege-Interaktionsterme erstellen.  Sie ist z. B. nützlich bei der Konvertierung kategorialer Variablen in eine Gruppe von Variablen, die zur Verwendung in der Regressionsprozedur geeignet sind. Sie kann optional Makrovariablen erstellen, die Gruppen von Dummys darstellen.
Summary=Eine Gruppe von Dummy-Variablen erstellen, die die Werte von mindestens einer Variablen und mindestens einem Interaktionsterm darstellen
