#Language properties for SPSSINC CREATE DUMMIES
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1


Description=Este procedimiento crea un conjunto de 0-1 variables ficticias que representan los valores distintos de una o más variables. También puede crear simulaciones para términos de interaciones de dos y tres vías. Es útil, por ejemplo, al convertir variables categóricas a un conjunto de variables apropiado para su uso en el procedimiento de regresión. De forma opcional, puede crear variables de macro que representen conjuntos de simulaciones.
Summary=Cree un conjunto de variables ficticias que representan los valores de una o más variables y los términos de interacción
