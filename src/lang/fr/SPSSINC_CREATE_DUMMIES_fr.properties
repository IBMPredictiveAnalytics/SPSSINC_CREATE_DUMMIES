#Language properties for SPSSINC CREATE DUMMIES
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1

Summary=Cr\u00e9ation d'un ensemble de variables dummy repr\u00e9sentant les valeurs d'une ou de plusieurs variables et termes d'interaction
Description=Cette proc\u00e9dure cr\u00e9e un ensemble de variables dummy, comprises entre 0 et 1, repr\u00e9sentant les diff\u00e9rentes valeurs d'une ou de plusieurs variables. Elle permet \u00e9galement de cr\u00e9er des variables dummy pour des termes d'interaction d'ordre 2 et 3. Elle se r\u00e9v\u00e8le utile, par exemple, pour la conversion des variables cat\u00e9gorielles en un groupe de variables utilisable dans la proc\u00e9dure de r\u00e9gression. Elle permet, facultativement, de cr\u00e9er des variables macro repr\u00e9sentant des ensembles de variables dummy.
