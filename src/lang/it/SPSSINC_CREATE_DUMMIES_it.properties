#Language properties for SPSSINC CREATE DUMMIES
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1

Summary=Creare una serie di variabili dummy che rappresentano i valori di una o pi\u00f9 variabili e uno o pi\u00f9 termini di interazione.
Description=Questa procedura crea una serie di variabili dummy 0-1 che rappresentano i distinti valori di una o pi\u00f9 variabili. Pu\u00f2 anche creare degli elementi dummy per termini di interazione a due o tre vie. \u00c8 utile, ad esempio, nella conversione di variabili categoriali in una serie di variabili appropriate per l'utilizzo nella procedura di regressione. Pu\u00f2 creare, facoltativamente, delle variabili macro che rappresentano delle serie di elementi dummy.
