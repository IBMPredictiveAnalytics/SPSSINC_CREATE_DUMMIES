#Language properties for SPSSINC CREATE DUMMIES
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1


Description=Ta procedura tworzy zbiór zmiennych fikcyjnych (od 0 do 1), które reprezentują odmienne wartości jednej lub większej liczby zmiennych. Może również tworzyć zmienne fikcyjne dla dwu- lub trójczynnikowych składników interakcji.  Jest użyteczna np. podczas przekształcania zmiennych kategorialnych w zbiór zmiennych odpowiednich do użycia w procedurze regresji. Opcjonalnie może również tworzyć zmienne makra reprezentujące zbiory zmiennych fikcyjnych.
Summary=Tworzenie zbioru zmiennych fikcyjnych reprezentujących wartości jednej lub większej liczby zmiennych i składników interakcji
