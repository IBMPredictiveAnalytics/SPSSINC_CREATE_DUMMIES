Description=Este procedimento cria um conjunto de 0 a 1 variável dummy que representa os valores distintos de uma ou mais variáveis. Ele também pode criar variáveis dummy para termos de interação de dois ou três fatores.  Ele é útil, por exemplo, na conversão de variáveis categóricas em um conjunto de variáveis apropriadas para uso no procedimento de Regressão. Ele pode, opcionalmente, criar variáveis de macro representando conjuntos de variáveis dummy.
Summary=Criar um conjunto de variáveis dummy que represente os valores de um ou mais termos de variáveis e de interação
