Description=Эта процедура создает набор фиктивных переменных 0-1, отражающих различные значения одной или нескольких переменной. Она может также создавать фиктивные переменные для членов двух- и трехсторонних взаимодействий.  Это полезно, например, при преобразовании категориальных переменных в набор переменных, пригодных для использования в процедуре Регрессия. Она может (необязательно) создавать переменные макрокоманд, представляющие набор фиктивных переменных.
Summary=Создает набор двоичных переменных, отражающих значения одной или нескольких переменной и членов взаимодействия
