#Language properties for SPSSINC CREATE DUMMIES
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1


Description=此过程将创建一组 0-1 之间的虚变量，用于表示一个或多个变量的相异值。 另外，也可以为双向和三向交互项创建虚变量。  例如，在将分类变量转换为一组适用于“回归”过程的变量时，创建虚变量将十分有用。 可以选择性地创建宏变量以表示多组虚变量。
Summary=创建一组虚变量，用于表示一个或多个变量及交互项的值
