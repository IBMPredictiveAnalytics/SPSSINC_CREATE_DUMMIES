#Language properties for SPSSINC CREATE DUMMIES
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1


Description=此程序會建立一組代表一或多個變數不同值的 0-1 虛擬變數。 它還可以建立雙向和三向互動項的虛擬項目。  例如，在將種類變數轉換至一組適用於迴歸程序的變數時十分有用。 它可以選擇性地建立代表虛擬項目集的巨集變數。
Summary=建立一組代表一或多個變數值的虛擬變數及互動項
